<div ng-include src="'views/header.html'"></div>
<div class="row form-group" style="padding-top: 10px;">
	  <div class="col-lg-10">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
</div>

<div ng-show="PAGE == 'UPDATE'">
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1" bind-html-compile="input">

		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center">
			<button class="btn btn-default" ng-click="PAGE = 'MAIN'">ย้อนกลับ</button>
		</div>
	</div>
</div>

<div ng-show="PAGE == 'MAIN'">
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th ng-repeat="data in Form | limitTo:4">{{data.name}}</th>
					<th>จัดการ</th>
				</tr>	
			</thead>
			<tbody>
				<tr ng-repeat="data in DataList">
					<!-- <td ng-repeat="value in DataList">xx</td> -->
					<td>{{data.f0}}</td>
					<td>{{data.f1}}</td>
					<td>{{data.f2}}</td>
					<td>{{data.f3}}</td>
					<td>
						<button class="btn btn-default" ng-click="viewData($index)">ดูข้อมูล</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
