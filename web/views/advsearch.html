<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:180px;" class="col-lg-4 col-lg-offset-4">
    <div class="row form-group" style="padding-top: 70px;">
        <div class="col-lg-12 ">
            <h3 style="text-align: center ">การค้นหาขั้นสูง</h3>
        </div>

    </div>
    <div class="row form-group" >

        <div class="col-lg-12 ">
           
            <input type="text" class="form-control" placeholder="หัวข้อ"  ng-model="keyword"  style="height: 34px;">
        </div>

    </div>
    <div class="row form-group" >
        <div class="col-lg-6 ">
            <p class="input-group">
                <input type="text" placeholder="วันที่" class="form-control" ng-model="dateFrom" uib-datepicker-popup="yyyy-MM-dd" is-open="popup1.opened" required="true">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="col-lg-6">
            <p class="input-group">
                <input type="text" placeholder="ถึงวันที่" class="form-control" ng-model="dateTo" uib-datepicker-popup="yyyy-MM-dd" is-open="popup2.opened" required="true">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="row form-group" >
        <div class="col-lg-12 " style="text-align: center ">
            <button class="btn btn-default bg-orange" ng-click="goSearch(keyword, dateFrom, dateTo)">ค้นหาขั้นสูง</button>
        </div>

    </div>

    

 
</div>
<div class="row form-group" >
        <div class="col-lg-5 col-lg-offset-1">
            <div class="row">
                <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
                    <img src="../files/img/pin-menu.png">
                    การค้นหา
                </div>
                <div class="col-lg-12">
                    ผลลัพธ์การค้นหาทั้งหมด {{SearchList.length}} รายการ
                </div>
            </div>
        </div>
        <div class="col-lg-6">

        </div>
    </div>
    <div class="row form-group" ng-repeat="data in SearchList">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
            <a ng-show="data.file_name == undefined" href="{{data.url}}" bind-html-compile="data.title_th | htmlToPlaintext"></a>
            <a ng-show="data.file_name != ''" target="_self" href="../{{data.url}}" download="{{data.file_name}}" class="ng-binding">{{data.file_name}}</a>
        </div>
        <div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1">
            <span bind-html-compile="data.contents | htmlToPlaintext | cut:true:200:' ...'"></span>
        </div>
    </div>
   <div ng-include src="'views/footer.html'"></div>
