
<div ng-include src="'views/header.html'"></div>
<div  style="margin-top:180px;">
    <div class="row form-group" style="padding-top: 70px;">
        <div class="col-lg-5 col-lg-offset-1">
            <div class="row">
                <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
                    <img src="../files/img/pin-menu.png">
                    สอบถามผ่านทางระบบ (Q&A)

                    <span ng-show="MenuName.sub_menu != null">
                        <img src="../files/img/pin-menu.png">
                        {{MenuName.sub_menu.menu_name_th}}	        	
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-6">

        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-10 col-lg-offset-1 text-center" >
            <span class="title-content">
                <h2>{{(DEFAULT_LANGUAGE == 'TH'?MenuName[MenuName.length - 1].menu_name_th:MenuName[MenuName.length - 1].menu_name_en)}}</h2>
            </span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-10 col-lg-offset-1 text-center" >
            <img src="../files/img/header_line.png" style="width: 70%;">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row form-group">
                <label class="form-control-static col-lg-2">
                    ชื่อ-สกุล
                </label>
                <div class="col-lg-3">
                    <input class="form-control" ng-model="Data.question_by"> 
                </div>
            </div>
            <div class="row form-group">
                <label class="form-control-static col-lg-2">
                    email ในการติดต่อกลับ
                </label>
                <div class="col-lg-3">
                    <input class="form-control" ng-model="Data.question_email"> 
                </div>
            </div>
            <div class="row form-group">
                <label class="form-control-static col-lg-2">
                    หมายเลขโทรศัพท์
                </label>
                <div class="col-lg-3">
                    <input class="form-control" ng-model="Data.question_tel"> 
                </div>
            </div>
            <div class="row form-group">
                <label class="form-control-static col-lg-2">
                    คำถาม
                </label>
                <div class="col-lg-3">
                    <textarea class="form-control" ng-model="Data.question_desc" maxlength="512"></textarea>
                </div>
            </div>


            <div class="row form-group" >
                
                     <div 
                vc-recaptcha
                theme="'light'"
                key="model.key"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
                on-expire="cbExpiration()"
            ></div>
                    
                </div>
               
            </div>


            <div class="row form-group">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-primary" ng-click="updateData(Data)" ng-disabled="!validateKeyCapcha">บันทึก</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include src="'views/footer.html'"></div>
